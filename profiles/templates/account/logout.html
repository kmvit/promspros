{% extends "account/base.html" %}

{% load i18n %}

{%block pagetitle%}Выход{%endblock%}

{% block content %}
<h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" class="login-form clearfix" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit">{% trans 'Sign Out' %}</button>
  <button type="submit" onclick="history.back(); return false;">Отмена</button>

</form>


{% endblock %}
